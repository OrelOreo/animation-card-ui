<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <article class="card">
        <div class="card__thumb">
            <a href="#">
                <img src="images/image.jpg" alt="wallpaper experimental">
            </a>
        </div>
        <div class="card__date">
            <span class="card__date__day">12</span>
            <span class="card__date__month">Mai</span>
        </div>
        <div class="card__body">
            <div class="card__category"><a href="#">Photos</a></div>
            <h2 class="card__title"><a href="#">Bender Should Not Be Allowed on TV</a></h2>
            <div class="card__subtitle">A Head in the Polls</div>
            <p class="card__description">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                Ipsum dignissimos ratione, deleniti aliquid maiores consequatur aspernatur voluptatum consectetur placeat.

            </p>
        </div>
        <footer class="card__footer">
            <span class="icon icon--time"><a href="#">6 min</a></span>
            <span class="icon icon--comments"><a href="#">29 comments</a></span>
        </footer>
    </article>
    
</body>
</html>
